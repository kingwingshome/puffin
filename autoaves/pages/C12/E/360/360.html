<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title></title>
	</head>
	<body style="margin: 0px;" onload="init()">
		<div id="container" style="width:1136px;height:434px;margin-left: auto;margin-right: auto;">
            <div id="div-logo" style="margin-top: 30px;margin-left: 30px;"><img id="logo" src="../../../assets/autoaves-logo-mini.gif"/></div>
		</div>

        <script type="text/javascript">
            function  init() {
                setTimeout(function() {
                    initVars();
                }, 1000);
            }
            function initVars(){
                resize_iframe_360();
                obj=new object2vrPlayer("container");
                skin=new object2vrSkin(obj);
                obj.readConfigUrl("out.xml");
                initEvents();
            }
            function initEvents() {
               $(window).resize(function () {
                     resize_iframe_360();
                });

            }
            function resize_iframe_360() {
                var panel_360_width = $("body").width();
                var new_height =   $("#container").height();
                var new_width =  $("#container").width();

                if(panel_360_width > 1136 )
                {
                    new_height = 434;
                    new_width = 1136;
                }
                else if( panel_360_width <= 1136 && panel_360_width >= 1024)
                {
                    new_height = 434;
                    new_width = 1136;
                }
                else if( panel_360_width < 1024 && panel_360_width > 960)
                {
                    new_height = 392;
                    new_width = 1024;

                }
                else if( panel_360_width <= 960 && panel_360_width > 720)
                {
                    if(checkIE())
                    {
                        new_height = 434;
                        new_width = 1136;
                    }
                    else
                    {
                        new_height = 368;
                        new_width = 960;
                    }
                }
                else if( panel_360_width <= 720 && panel_360_width > 540)
                {
                    new_height = 276;
                    new_width = 720;
                }
                else  if( panel_360_width <= 540 && panel_360_width > 480)
                {
                    new_height = 207;
                    new_width = 540;
                }
                else
                {
                    new_height =  panel_360_width * 49/128;
                    new_width =  panel_360_width;
                }

                $("#container").css({
                    "width" : new_width.toString() +"px",
                    "height": new_height.toString() + "px"
                });
            }

            function checkIE(){
                var appName = navigator.appName,
                        userAgent = navigator.userAgent;
                if(appName == 'Microsoft Internet Explorer'){
                    return true;
                }
                else
                {
                    if (!!window.ActiveXObject || "ActiveXObject" in window)
                        return true;
                    else
                        return false;
                }
                return false;
            }

        </script>
        <script type="text/javascript" src="../../../../libs/jquery/jquery.min.js">
        </script>
        <script type="text/javascript" src="object2vr_player.js">
        </script>
        <script type="text/javascript" src="skin.js">
        </script>
	</body>
</html>
